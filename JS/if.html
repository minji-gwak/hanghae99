<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let ages = [12, 15, 20, 25, 17, 37, 24];

      ages.forEach((a) => {
        if (a > 20) {
          console.log('성인입니다');
        } else {
          console.log('청소년입니다');
        }
      });

      // 순서대로 [false, false, false, true, false, true, true] 이므로
      // 청소년입니다
      // 청소년입니다
      // 청소년입니다
      // 성인입니다
      // 청소년입니다
      // 성인입니다
      // 성인입니다
      // 를 결과값으로 출력합니다!
    </script>
  </body>
</html>
